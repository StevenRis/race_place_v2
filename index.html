<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
    <link rel="stylesheet" href="./src/css/styles-test.css" />
    <link rel="stylesheet" href="./src/css/mobile_styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;500;600;700&display=swap"

    <title>Race Place - setups for Dirt Rally 2.0</title>

    <!-- <div class="main-bg"></div> -->
    <div class="main main-bg">

      <header>
        <div class="header">
          <div class="logo">
            <a href="/"
              ><img src="./src/img/main-logo.png" alt="Dirt Rally 2.0"
            /></a>
          </div>
          <div class="navigation">
            <nav class="main-nav">
              <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">Car list</a></li>
                <li><a href="/">About the project</a></li>
                <li><a href="/">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <!-- CAR'S CARDS -->
      <div class="wrapper"></div>

      <!-- SETUPS -->
      <div class="setups-container"></div>
    </div>

    <!-- script -->
    <script src="./src/js/script.js"></script>

    <!-- <script src="./js/index-test.js"></script> -->
